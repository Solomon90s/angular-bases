<h1>DbZ Personajes</h1>
<h6>Estamos haciendo uso de Subcomponentes y de Servicios</h6>
<hr>

<div class="row">
  <div class="col-xl-5 col-xxl-5 col-lg-5">
    <dbz-list
    [characterList]="characters"
    (onDeleteId)="onDeleteCharacter($event)">
  </dbz-list>
  </div>
    <div class="col-xl-6 col-xxl-6 col-lg-6">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
  </div>

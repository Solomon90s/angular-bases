<h1>Este Counter pertenece al counter.component.ts</h1>

<h3>Counter: {{ counter }}</h3>

<button class="btn btn-danger mx-2" (click)="increaseBy(+1)">+1</button>
<button class="btn btn-danger mx-2" (click)="resetCounter()">Reset</button>
<button class="btn btn-danger mx-2" (click)="increaseBy(-1)">-1</button>
<hr>

<h2>{{ name }}</h2>

<dl>
  <td>Nombre:</td>
  <dd>{{ name }}</dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{ name | uppercase }}</dd>
</dl>

<button
*ngIf="name !== 'Batman'"
(click)="changeHero()" class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
*ngIf="age !== 25"
(click)="changeAge()" class="btn btn-success">
  Cambiar edad
</button>

<button
(click)="resetForm()" class="btn btn-danger mx-2">
  Reset
</button>

<p class="mt-3">Para saber más sobre interpolación en Angular:</p>
<a href= {{url}} target="_blank" rel="noopener noreferrer">Interpolación Angular</a>
